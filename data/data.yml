    - Theo quy định của Nhà nước.
  - - Chính sách học bổng khuyến học
    - Sau mỗi học kỳ, căn cứ trên kết quả học tập và điểm rèn luyện, sinh viên sẽ được xét nhận học bổng khuyến học theo Quy định về xét, cấp học bổng và hỗ trợ chi phí học tập cho sinh viên đại học chính quy theo quy định hiện hành của Trường.
  - - Chính sách miễn giảm học phí
    - Trường thực hiện chính sách miễn giảm học phí cho sinh viên thuộc diện được hưởng theo quy định của Nhà nước
  - - Đối tượng, điều kiện tuyển sinh
    - Thí sinh có bằng tốt nghiệp cao đẳng hệ chính quy ngành phù hợp với ngành đăng ký xét tuyển và đảm bảo các điều kiện khác theo Quy chế tuyển sinh hiện hành.
  - - Phạm vi tuyển sinh
    - Trong cả nước
  - - Học phí dự kiến với sinh viên; lộ trình tăng học phí tối đa cho từng năm (nếu có)
    - Học phí Năm học 2024-2025 có mức thu học phí được xác định 1,5 lần mức học phí của chương trình đại trà khoá tuyển sinh năm 2024. Mức học phí của các năm còn lại tăng theo lộ trình do Nhà nước quy định.
  - - Tổng diện tích của trường là bao nhiêu
    - Tổng diện tích của trường là 22,9554 hecta. Tổng diện tích sàn xây dựng phục vụ đào tạo, nghiên cứu khoa học của trường 50.866 m2, bao gồm Hội trường, giảng đường, phòng học các loại, phòng đa năng, phòng làm việc của giáo sư, phó giáo sư, giảng viên cơ hữu 27.710 m2; các Trung tâm nghiên cứu, phòng thí nghiệm, thực nghiệm, cơ sở thực hành, thực tập, luyện tập 18.717 m2; Trung tâm tư liệu 5.040m2.
  - - Số chỗ ở ký túc xá của trường
    - Số chỗ ở ký túc xá sinh viên của Trường là 324 phòng, với diện tích 14.636 m2. Số chỗ ở ký túc xá sinh viên của cơ sở ký túc xá thành phố Đà Nẵng tại Hòa Khánh (cách Trường 1 km) dành riêng cho sinh viên Trường Đại học Bách khoa 2.000 chỗ trong tổng số 5.000.
