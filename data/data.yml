    - Không, thí sinh phải xác nhận đăng ký trực tuyến thì hồ sơ mới hợp lệ.
  - - Nếu thí sinh nhập sai thông tin trong hồ sơ xét tuyển thì có thể sửa không?
    - Không, thông tin không chính xác sẽ không được xét và không thể chỉnh sửa sau khi xác nhận.
  - - Khi nào thí sinh có thể biết kết quả xét tuyển học bạ?
    - Thông tin về kết quả xét tuyển sẽ được công bố sau thời gian xét tuyển theo quy định của trường.
  - - Trường hợp thí sinh không trúng tuyển theo phương thức học bạ thì có thể xét tuyển bằng phương thức khác không?
    - thí sinh có thể xét tuyển theo các phương thức khác nếu đủ điều kiện.
  - - Có cần chứng thực học bạ trước khi đăng ký xét tuyển học bạ không?
    - Không, thí sinh chỉ cần nhập thông tin trực tuyến theo yêu cầu của hệ thống.
  - - Điều kiện để đăng ký xét tuyển theo phương thức học bạ là gì?
    - Thí sinh phải tốt nghiệp THPT hoặc tương đương và đảm bảo thông tin hồ sơ đầy đủ, chính xác.
  - - Trang web chính thức để thí sinh tra cứu thông tin tuyển sinh Đại học Bách khoa Đà Nẵng là gì?
    - Thí sinh có thể tra cứu thông tin tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8920 hoặc https://ts.udn.vn/Dangky/.
  - - Khi nào Đại học Bách khoa Đà Nẵng công bố kết quả xét tuyển sớm?
    - Trong thời gian 20 ngày kể từ ngày hết hạn nhận hồ sơ đăng ký xét tuyển, ĐHBK công bố kết quả xét tuyển sớm và danh sách thí sinh đủ điều kiện trúng tuyển.
  - - Thí sinh đủ điều kiện trúng tuyển sớm có cần làm gì tiếp theo?
    - Thí sinh phải tiếp tục đăng ký nguyện vọng đã đủ điều kiện trúng tuyển lên hệ thống của Bộ GDĐT theo kế hoạch chung để xử lý nguyện vọng toàn quốc.
  - - Thí sinh trúng tuyển chính thức theo xét tuyển sớm khi nào?
    - Thí sinh chỉ trúng tuyển chính thức sau khi có kết quả xử lý nguyện vọng cuối cùng trên hệ thống của Bộ GDĐT.
  - - Điều gì xảy ra nếu thí sinh đủ điều kiện trúng tuyển sớm nhưng không đăng ký nguyện vọng lên hệ thống của Bộ GDĐT?
    - Thí sinh sẽ không được xử lý nguyện vọng và xem như từ chối nguyện vọng đã đủ điều kiện trúng tuyển.
  - - Thí sinh không đăng ký nguyện vọng xét tuyển ở đợt xét tuyển sớm có được xét trên hệ thống của Bộ GDĐT không?
    - Không, thí sinh không đăng ký xét tuyển ở đợt xét tuyển sớm sẽ không được xử lý nguyện vọng trên hệ thống của Bộ GDĐT.
  - - Thí sinh xét tuyển vào ngành Kiến trúc cần điều kiện gì?
    - Thí sinh phải dự thi môn năng khiếu Vẽ mỹ thuật do Đại học Bách khoa Đà Nẵng tổ chức năm 2024 và đạt từ 5,00 điểm trở lên.
  - - Kết quả xét tuyển sớm có phải là kết quả trúng tuyển chính thức không?
    - Không, thí sinh chỉ trúng tuyển chính thức sau khi có kết quả xử lý nguyện vọng trên hệ thống của Bộ GDĐT.
  - - Trang web nào cung cấp thông tin chi tiết về nguyên tắc xét tuyển?
    - Thông tin chi tiết xem tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8919.
  - - Nếu không đặt ngành đã đủ điều kiện trúng tuyển là nguyện vọng 1, thí sinh có bị ảnh hưởng không?
    - nếu không đặt ngành đã đủ điều kiện trúng tuyển là nguyện vọng 1, thí sinh có thể không đảm bảo được trúng tuyển vào ngành đó.
  - - Xét tuyển sớm có áp dụng cho tất cả các ngành tại Đại học Bách khoa Đà Nẵng không?
    - nhưng đối với ngành Kiến trúc, thí sinh phải thi môn năng khiếu Vẽ mỹ thuật và đạt ít nhất 5,00 điểm.
  - - Thí sinh tốt nghiệp THPT năm 2024 có được công nhận trúng tuyển sớm ngay không?
    - Không, thí sinh chỉ đủ điều kiện trúng tuyển tạm thời và phải đảm bảo điều kiện tốt nghiệp THPT để chính thức trúng tuyển.
  - - Điều kiện để xử lý nguyện vọng xét tuyển trên hệ thống Bộ GDĐT là gì?
    - Thí sinh phải đăng ký nguyện vọng đủ điều kiện trúng tuyển lên hệ thống Bộ GDĐT theo kế hoạch chung.
  - - Nếu đã xét tuyển sớm nhưng không đăng ký trên hệ thống Bộ GDĐT thì có được công nhận trúng tuyển không?
    - Không, thí sinh phải đăng ký nguyện vọng trên hệ thống Bộ GDĐT để được xử lý nguyện vọng và công nhận trúng tuyển.
  - - Xử lý nguyện vọng toàn quốc trên hệ thống Bộ GDĐT là gì?
    - Xử lý nguyện vọng toàn quốc là quá trình Bộ GDĐT sắp xếp và lọc danh sách trúng tuyển chính thức dựa trên nguyện vọng đã đăng ký.
  - - Khi nào hệ thống Bộ GDĐT xử lý nguyện vọng?
    - Hệ thống Bộ GDĐT xử lý nguyện vọng theo kế hoạch chung của Bộ GDĐT, sau khi kết thúc xét tuyển sớm.
  - - Thí sinh xét tuyển ngành Kiến trúc có cần đăng ký nguyện vọng trên hệ thống Bộ GDĐT không?
    - thí sinh cần đăng ký ngành Kiến trúc trên hệ thống Bộ GDĐT và phải có điểm môn Vẽ mỹ thuật đạt từ 5,00 trở lên.
  - - Nếu đã nộp hồ sơ xét tuyển sớm nhưng không muốn tiếp tục xét tuyển, thí sinh có cần làm gì không?
    - Không, nếu thí sinh không đăng ký nguyện vọng trên hệ thống Bộ GDĐT, nguyện vọng xét tuyển sớm sẽ không được xử lý.
  - - Có thể thay đổi nguyện vọng xét tuyển sớm sau khi đăng ký trên hệ thống Bộ GDĐT không?
    - Không, sau khi đăng ký trên hệ thống Bộ GDĐT, thí sinh không thể thay đổi nguyện vọng đã đăng ký.
  - - Điểm thi môn Vẽ mỹ thuật tối thiểu để xét tuyển vào ngành Kiến trúc là bao nhiêu?
    - Thí sinh phải đạt từ 5,00 điểm trở lên trong môn Vẽ mỹ thuật do Đại học Bách khoa Đà Nẵng tổ chức.
  - - Thí sinh đăng ký xét tuyển theo kết quả kỳ thi tốt nghiệp THPT ở đâu?
    - Thí sinh đăng ký trên cổng thông tin tuyển sinh và theo kế hoạch tuyển sinh chung của Bộ GDĐT.
  - - Thí sinh xét tuyển ngành Kiến trúc có yêu cầu gì đặc biệt?
    - Thí sinh phải dự thi môn năng khiếu Vẽ mỹ thuật do Đại học Bách khoa, Đại học Đà Nẵng tổ chức năm 2024 và đạt từ 5,00 điểm trở lên.
  - - Điểm thi tối thiểu môn Vẽ mỹ thuật để xét tuyển ngành Kiến trúc là bao nhiêu?
    - Thí sinh phải đạt từ 5,00 điểm trở lên trong môn Vẽ mỹ thuật.
  - - Đại học Bách khoa Đà Nẵng xét tuyển theo kết quả kỳ thi nào?
    - Trường xét tuyển theo kết quả kỳ thi tốt nghiệp THPT.
  - - Trang web nào cung cấp thông tin chi tiết về nguyên tắc xét tuyển theo kết quả kỳ thi tốt nghiệp THPT?
    - Thông tin chi tiết xem tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8921.
  - - Xét tuyển theo kết quả kỳ thi tốt nghiệp THPT có yêu cầu gì đặc biệt?
    - Thí sinh phải đăng ký trên cổng thông tin tuyển sinh và tuân theo kế hoạch tuyển sinh của Bộ GDĐT.
  - - Có phải tất cả các ngành đều chỉ cần điểm thi tốt nghiệp THPT để xét tuyển không?
    - Không, riêng ngành Kiến trúc yêu cầu thí sinh phải dự thi môn năng khiếu Vẽ mỹ thuật và đạt ít nhất 5,00 điểm.
  - - Thí sinh có thể đăng ký xét tuyển kết quả thi tốt nghiệp THPT ngoài hệ thống của Bộ GDĐT không?
    - Không, thí sinh phải đăng ký trên cổng thông tin tuyển sinh theo kế hoạch của Bộ GDĐT.
  - - Thí sinh có thể xét tuyển ngành Kiến trúc mà không thi môn Vẽ mỹ thuật không?
    - Không, thí sinh bắt buộc phải thi môn năng khiếu Vẽ mỹ thuật do Đại học Bách khoa Đà Nẵng tổ chức và đạt tối thiểu 5,00 điểm.
  - - Ngưỡng đảm bảo chất lượng đầu vào (ĐBCL) được công bố khi nào?
    - Ngưỡng đảm bảo chất lượng đầu vào được công bố sau khi có kết quả thi THPT.
  - - Công thức tính điểm sàn (DS) là gì?
    - Điểm sàn (DS) = Tổng điểm 3 môn không nhân hệ số + Điểm ưu tiên khu vực, đối tượng.
  - - Công thức tính điểm xét tuyển (ĐXT) là gì?
    - Điểm xét tuyển (ĐXT) = Tổng điểm 3 môn thuộc tổ hợp xét tuyển với hệ số tương ứng mỗi môn, quy về thang điểm 30 + Điểm ưu tiên khu vực, đối tượng theo quy định.
  - - Lệ phí đăng ký xét tuyển theo kết quả thi tốt nghiệp THPT là bao nhiêu?
    - Lệ phí xét tuyển theo kết quả thi tốt nghiệp THPT thực hiện theo quy định hiện hành của Bộ GDĐT.
  - - Thí sinh đăng ký xét tuyển theo kết quả thi tốt nghiệp THPT ở đâu?
    - Thí sinh đăng ký trên cổng thông tin tuyển sinh và theo kế hoạch tuyển sinh chung của Bộ GDĐT.
  - - Điểm ưu tiên có được tính vào điểm xét tuyển không?
    - điểm ưu tiên khu vực và đối tượng được cộng vào điểm xét tuyển theo quy định.
  - - Điểm xét tuyển có phải luôn theo thang điểm 30 không?
    - điểm xét tuyển được quy đổi về thang điểm 30 sau khi áp dụng hệ số của từng môn trong tổ hợp xét tuyển.
  - - Có bao nhiêu môn được tính vào điểm xét tuyển?
    - Tổng điểm xét tuyển được tính dựa trên 3 môn thuộc tổ hợp xét tuyển của từng ngành.
  - - Điểm ưu tiên được tính như thế nào?
    - Điểm ưu tiên được cộng vào điểm xét tuyển theo quy định của Bộ GDĐT, bao gồm ưu tiên khu vực và đối tượng.
  - - Khi nào thí sinh có thể biết điểm sàn xét tuyển?
    - Điểm sàn được công bố sau khi có kết quả kỳ thi tốt nghiệp THPT.
  - - Địa chỉ đăng ký xét tuyển theo kết quả thi ĐGNL của ĐHQG TP.HCM là gì?
    - Thí sinh đăng ký trực tuyến tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8923 hoặc https://ts.udn.vn/Dangky/.
  - - Ai được xét tuyển theo phương thức xét tuyển theo kết quả thi ĐGNL của ĐHQG TP.HCM?
    - Thí sinh đã tốt nghiệp THPT hoặc có trình độ tương đương.
  - - Một thí sinh có thể nộp bao nhiêu hồ sơ xét tuyển theo phương thức xét tuyển theo kết quả thi ĐGNL của ĐHQG TP.HCM?
    - Mỗi thí sinh chỉ được đăng ký một hồ sơ xét tuyển. Nếu nộp nhiều hồ sơ, các hồ sơ sau sẽ không được xét.
  - - Một thí sinh có thể đăng ký tối đa bao nhiêu nguyện vọng xét tuyển?
    - Thí sinh có thể đăng ký tối đa 05 nguyện vọng, sắp xếp theo thứ tự ưu tiên từ cao xuống thấp.
  - - Thí sinh đủ điều kiện trúng tuyển sớm có cần đăng ký lên hệ thống của Bộ GDĐT không?
    - thí sinh đủ điều kiện trúng tuyển sớm phải tiếp tục đăng ký nguyện vọng lên hệ thống của Bộ GDĐT theo kế hoạch chung để được xét tuyển chính thức.
  - - Điều gì xảy ra nếu thí sinh không đăng ký nguyện vọng đã đủ điều kiện trúng tuyển lên hệ thống của Bộ GDĐT?
    - Thí sinh sẽ không được xét tuyển chính thức và được xem như từ chối nguyện vọng đã đủ điều kiện trúng tuyển.
  - - Thí sinh có bắt buộc đặt nguyện vọng đã đủ điều kiện trúng tuyển lên hệ thống Bộ GDĐT là nguyện vọng 1 không?
    - Không bắt buộc, nhưng để đảm bảo khả năng trúng tuyển, thí sinh nên đặt nguyện vọng này là nguyện vọng 1.
  - - Thí sinh có thể xem thông tin chi tiết về xét tuyển ở đâu?
    - Thí sinh có thể xem chi tiết tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8923.
  - - Có quy định nào về việc nộp nhiều hồ sơ xét tuyển không?
    - nếu một thí sinh nộp nhiều hồ sơ, các hồ sơ sau sẽ không được xét.
  - - Nếu đăng ký sai thông tin nguyện vọng thì có được xét tuyển không?
    - Không, các nguyện vọng không đầy đủ thông tin hoặc thông tin không chính xác sẽ không được xét.
  - - Sau khi đã đăng ký trực tuyến, thí sinh có thể thay đổi thông tin không?
    - Không, thí sinh không thể điều chỉnh hoặc bổ sung thông tin sau khi đã xác nhận trên hệ thống.
  - - Nếu đã đủ điều kiện trúng tuyển sớm nhưng không đăng ký lên hệ thống của Bộ GDĐT thì có được xét tuyển không?
    - Không, thí sinh sẽ không được xét tuyển chính thức nếu không đăng ký trên hệ thống của Bộ GDĐT.
  - - Điều kiện để chính thức trúng tuyển là gì?
    - Thí sinh phải đăng ký nguyện vọng lên hệ thống của Bộ GDĐT và có kết quả xử lý nguyện vọng cuối cùng trên hệ thống của Bộ GDĐT.
  - - Nếu không đăng ký nguyện vọng xét tuyển trong đợt xét tuyển sớm thì có được xét tuyển không?
    - Không, các thí sinh không đăng ký nguyện vọng xét tuyển trong đợt xét tuyển sớm sẽ không được xử lý nguyện vọng trên hệ thống của Bộ GDĐT.
  - - Thí sinh cần làm gì để đảm bảo khả năng trúng tuyển cao nhất?
    - Thí sinh đủ điều kiện trúng tuyển sớm nên đặt nguyện vọng đã đủ điều kiện trúng tuyển lên hệ thống của Bộ GDĐT là nguyện vọng 1.
  - - Thông tin chi tiết về nguyên tắc xét tuyển có thể xem ở đâu?
    - Thí sinh có thể xem chi tiết tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8923.
  - - Ngưỡng đảm bảo chất lượng đầu vào là gì?
    - Ngưỡng đảm bảo chất lượng đầu vào được công bố trên trang thông tin tuyển sinh https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8923.
  - - Khi nào danh sách thí sinh đủ điều kiện trúng tuyển được công bố?
    - Trong vòng 20 ngày kể từ ngày hết hạn nhận hồ sơ xét tuyển.
  - - Nếu tôi tốt nghiệp THPT năm 2024 thì có cần điều kiện gì khác không?
    - Thí sinh phải tốt nghiệp THPT để đủ điều kiện trúng tuyển chính thức.
  - - Tôi đã đăng ký xét tuyển sớm, nhưng có thể xét tuyển theo phương thức khác không?
    - thí sinh có thể đăng ký xét tuyển theo các phương thức khác nếu đáp ứng điều kiện.
  - - Nếu tôi đã trúng tuyển theo phương thức này, tôi có thể đổi sang phương thức khác không?
    - nhưng phải đăng ký lại nguyện vọng theo kế hoạch của Bộ GDĐT.
  - - Làm thế nào để tôi biết mình có trúng tuyển hay không?
    - Kết quả sẽ được công bố trên hệ thống sau 20 ngày kể từ khi hết hạn nhận hồ sơ.
  - - Kỳ thi Đánh giá tư duy do trường nào tổ chức?
    - Kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức.
  - - Thí sinh có thể đăng ký Kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức ở đâu?
    - Thí sinh có thể đăng ký Kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức tại website https://tsa.hust.edu.vn/dk.
  - - Trường tuyển sinh theo phương thức này ở phạm vi nào?
    - Trường tuyển sinh trong cả nước.
  - - Đối tượng được xét tuyển theo kết quả kỳ thi Đánh giá tư duy là ai?
    - Đối tượng là thí sinh đã tốt nghiệp trung học phổ thông hoặc tương đương.
  - - Chính sách ưu tiên trong xét tuyển theo Kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức được áp dụng như thế nào?
    - Chính sách ưu tiên được áp dụng theo quy chế tuyển sinh hiện hành.
  - - Ngưỡng đảm bảo chất lượng đầu vào được xác định như thế nào?
    - Ngưỡng đảm bảo chất lượng đầu vào là điểm xét tuyển (ĐXT), sẽ được công bố sau khi có kết quả kỳ thi Đánh giá tư duy năm 2024.
  - - Công thức tính điểm xét tuyển (ĐXT) kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức như thế nào?
    - Điểm xét tuyển (ĐXT) = Điểm tổ hợp bài thi ĐGTD + Điểm ưu tiên khu vực, đối tượng quy đổi theo quy định.
  - - Chỉ tiêu tuyển sinh và tiêu chí xét tuyển Kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức được quy định ở đâu?
    - Chỉ tiêu tuyển sinh và tiêu chí xét tuyển được quy định trong Phụ lục đi kèm thông báo tuyển sinh.
  - - Nguyên tắc đăng ký và xét tuyển Kỳ thi Đánh giá tư duy do Trường Đại học Bách khoa Hà Nội tổ chức có thể xem ở đâu?
    - Nguyên tắc đăng ký và xét tuyển có thể xem trong Phụ lục của thông báo tuyển sinh.
  - - Thời gian nhận hồ sơ xét tuyển thẳng là khi nào?
    - Thời gian nhận hồ sơ xét tuyển thẳng theo quy định của Bộ GDĐT.
  - - Những đối tượng nào được xét tuyển thẳng vào Đại học Bách khoa Hà Nội?
    - Nhà trường xét tuyển thẳng cho Anh hùng lao động, Anh hùng lực lượng vũ trang nhân dân, Chiến sĩ thi đua toàn quốc, thí sinh đạt giải nhất, nhì, ba trong kỳ thi chọn học sinh giỏi quốc gia, quốc tế các môn Toán, Vật lý, Hóa học, Sinh học, Tin học do Bộ GDĐT tổ chức, cử tham gia và thí sinh đạt giải nhất, nhì, ba trong kỳ thi khoa học, kỹ thuật cấp quốc gia, quốc tế do Bộ GDĐT tổ chức, cử tham gia.
  - - Thí sinh đạt giải học sinh giỏi quốc gia cần điều kiện gì để được xét tuyển thẳng?
    - Thí sinh đạt giải nhất, nhì, ba trong kỳ thi học sinh giỏi quốc gia các môn Toán, Vật lý, Hóa học, Sinh học, Tin học do Bộ GDĐT tổ chức, cử tham gia và tốt nghiệp THPT năm 2024. Thời gian đoạt giải không quá 3 năm tính tới thời điểm xét tuyển thẳng.
  - - Thí sinh đạt giải trong kỳ thi khoa học kỹ thuật có được xét tuyển thẳng không?
    - thí sinh đạt giải nhất, nhì, ba trong kỳ thi khoa học, kỹ thuật cấp quốc gia, quốc tế do Bộ GDĐT tổ chức, cử tham gia, và tốt nghiệp THPT năm 2024. Thời gian đoạt giải không quá 3 năm tính tới thời điểm xét tuyển thẳng.
  - - Thí sinh là người khuyết tật đặc biệt nặng có được ưu tiên xét tuyển không?
    - nếu thí sinh có giấy xác nhận khuyết tật của cơ quan có thẩm quyền cấp theo quy định và có khả năng theo học một số ngành do cơ sở đào tạo quy định nhưng không thể dự tuyển theo phương thức tuyển sinh bình thường.
  - - Thí sinh là người dân tộc thiểu số rất ít người có được ưu tiên xét tuyển không?
    - thí sinh thuộc nhóm người dân tộc thiểu số rất ít người theo quy định hiện hành của Chính phủ sẽ được ưu tiên xét tuyển thẳng.
  - - Thí sinh thuộc 20 huyện nghèo biên giới, hải đảo khu vực Tây Nam Bộ có được ưu tiên xét tuyển không?
    - thí sinh thuộc 20 huyện nghèo biên giới, hải đảo khu vực Tây Nam Bộ sẽ được ưu tiên xét tuyển vào các ngành đăng ký.
  - - Thí sinh có hộ khẩu thường trú từ 3 năm trở lên tại huyện nghèo có được ưu tiên xét tuyển không?
    - nếu thí sinh có hộ khẩu thường trú từ 3 năm trở lên, học 3 năm và tốt nghiệp THPT tại các huyện nghèo theo quy định của Chính phủ, Thủ tướng Chính phủ.
  - - Thí sinh là người nước ngoài có thể đăng ký xét tuyển thẳng không?
    - nếu thí sinh có kết quả kiểm tra kiến thức và năng lực Tiếng Việt đáp ứng quy định hiện hành của Bộ trưởng Bộ GDĐT.
  - - Nguyên tắc xét tuyển thẳng được thực hiện như thế nào?
    - Thí sinh được xét tuyển vào ngành đúng trước, sau đó xét vào ngành gần. Thí sinh có thể đăng ký nhiều ngành khác nhau theo thứ tự ưu tiên và được xét theo thứ tự giải từ cao xuống thấp cho đến khi đủ chỉ tiêu.
  - - Một thí sinh có thể trúng tuyển nhiều nguyện vọng không?
    - Không, mỗi thí sinh trúng tuyển một nguyện vọng sẽ không được xét tuyển các nguyện vọng tiếp theo.
  - - Thí sinh đăng ký ngành Kiến trúc có cần thi thêm môn nào không?
    - thí sinh đăng ký xét tuyển ngành Kiến trúc phải dự thi môn năng khiếu Vẽ mỹ thuật do Trường Đại học Bách khoa, Đại học Đà Nẵng tổ chức năm 2024, với điểm thi đạt từ 5,00 điểm trở lên.
  - - Thông tin chi tiết về nguyên tắc xét tuyển có thể xem ở đâu?
    - Thông tin chi tiết về nguyên tắc xét tuyển, ngưỡng đảm bảo chất lượng đầu vào và các thông tin liên quan có thể xem tại https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8922.
  - - Tôi muốn xem điểm trúng tuyển 2 năm gần nhất
    - Có thể xem điểm trúng tuyển của 2 năm gần nhất tại địa chỉ https://dut.udn.vn/Tuyensinh2024/Gioithieu/id/8840
  - - Sau khi thi thpt xong có đổi được nguyện vọng không?
    - Thí sinh được phép điều chỉnh nguyện vọng không hạn chế số lần trên hệ thống của Bộ Giáo dục và Đào tạo
  - - Làm thế nào để đổi nguyện vọng đăng ký sau khi thi xong chưa có kết quả trúng tuyển?
    - Theo quy định của Bộ Giáo dục và Đào tạo, thí sinh thay đổi nguyện vọng bằng hình thức trực tuyến trong khoảng thời gian từ 19/7 đến 26/7. Hình thức này áp dụng cho thí sinh chỉ thay đổi nguyện vọng mà không làm tăng số nguyện vọng so với lượng đăng ký ban đầu.Chi tiết xem thêm tại https://saodo.edu.vn/vi/about/Huong-dan-thi-sinh-thay-doi-chinh-sua-nguyen-vong-dang-ky-xet-tuyen-vao-truong-Dai-hoc-Sao-Do-qua-web-truc-tuyen.html#:~:text=B%C6%B0%E1%BB%9Bc%201%3A%20Th%C3%AD%20sinh%20%C4%91%C4%83ng,%22ch%E1%BB%89nh%20s%E1%BB%ADa%20nguy%E1%BB%87n%20v%E1%BB%8Dng%22.
  - - Chỉ tiêu tuyển sinh dự kiến năm 2025 là bao nhiêu?
    - Chỉ tiêu tuyển sinh dự kiến của trường Đại học Bách Khoa Đà Nẵng là 3900 chỉ tiêu
  - - Trang thông tin tuyển sinh chính quy năm 2022 của trường là gì?
    - Trang thông tin tuyển sinh năm 2022 là https://dut.udn.vn/TuyenSinh2022
  - - Trang thông tin tuyển sinh chính quy năm 2023 của trường là gì?
    - Trang thông tin tuyển sinh năm 2023 là https://dut.udn.vn/TuyenSinh2023
  - - Trường có sử dụng phương thức thi tuyển để xét tuyển không?
    - Trường chỉ sử dụng phương thức xét tuyển và kết hợp thi tuyển với xét tuyển.
  - - Trường sử dụng những phương thức tuyển sinh nào trong năm 2022?
    - Năm 2022, trường sử dụng phương thức xét tuyển và kết hợp thi tuyển với xét tuyển.
  - - Trường sử dụng những phương thức tuyển sinh nào trong năm 2023?
    - Năm 2023, trường sử dụng phương thức xét tuyển và kết hợp thi tuyển với xét tuyển.
  - - Trường có tuyển thẳng không? Nếu theo tiêu chí nào?
    - trường tuyển thẳng theo quy định của Bộ Giáo dục và Đào tạo.
  - - Trường có xét tuyển theo kết quả kỳ thi tốt nghiệp THPT không?
    - Trường có xét tuyển theo kết quả kỳ thi tốt nghiệp THPT.
  - - Trường có xét tuyển theo học bạ không?
    - trường xét tuyển theo kết quả học tập THPT (học bạ).
  - - Trường có xét tuyển theo phương thức riêng không?
    - trường có xét tuyển theo phương thức tuyển sinh riêng của Trường.
  - - Trường có xét tuyển theo kỳ thi Đánh giá năng lực (ĐGNL) không?
    - trường xét tuyển theo kết quả kỳ thi Đánh giá năng lực do ĐHQG TP.HCM tổ chức.
  - - Trường có xét tuyển theo kỳ thi Đánh giá tư duy (ĐGTD) không?
    - trường xét tuyển theo kết quả kỳ thi Đánh giá tư duy do Đại học Bách khoa Hà Nội tổ chức.
  - - Ngành nào cần kết hợp thi tuyển với xét tuyển?
    - Ngành Kiến trúc cần kết hợp xét tuyển với thi tuyển môn năng khiếu (Vẽ mỹ thuật).
  - - Môn thi năng khiếu của ngành Kiến trúc là gì?
    - Môn thi năng khiếu của ngành Kiến trúc là Vẽ mỹ thuật.
  - - Tuyển sinh năm 2022 có áp dụng phương thức thi tuyển không?
    - Không, năm 2022 trường không áp dụng phương thức thi tuyển, chỉ xét tuyển và kết hợp xét tuyển với thi tuyển.
  - - Tuyển sinh năm 2023 có áp dụng phương thức thi tuyển không?
    - Không, năm 2023 trường không áp dụng phương thức thi tuyển, chỉ xét tuyển và kết hợp xét tuyển với thi tuyển.
  - - Trường có tổ chức kỳ thi tuyển riêng không?
    - Không, trường không tổ chức kỳ thi tuyển riêng, chỉ xét tuyển hoặc kết hợp xét tuyển với thi tuyển môn năng khiếu.
  - - Thí sinh có thể xét tuyển theo nhiều phương thức khác nhau không?
    - thí sinh có thể xét tuyển theo nhiều phương thức như điểm thi THPT, học bạ, ĐGNL, ĐGTD.
  - - Tất cả các ngành của trường đều xét tuyển bằng học bạ đúng không?
    - Không, chỉ một số ngành xét tuyển bằng học bạ, ngành Kiến trúc yêu cầu thi thêm môn năng khiếu.
  - - Có phải tất cả ngành đều xét tuyển theo ĐGNL của ĐHQG TP.HCM không?
    - Không, chỉ một số ngành áp dụng xét tuyển theo kết quả ĐGNL của ĐHQG TP.HCM.
  - - Có phải tất cả ngành đều xét tuyển theo ĐGTD của Đại học Bách khoa Hà Nội không?
    - Không, chỉ một số ngành áp dụng xét tuyển theo kết quả ĐGTD của Đại học Bách khoa Hà Nội.
  - - Chính sách ưu tiên xét tuyển của trường bao gồm những gì?
    - Chính sách ưu tiên xét tuyển của trường bao gồm xét tuyển thẳng và ưu tiên xét tuyển.
