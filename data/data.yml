  - - Có bao nhiêu nhóm ưu tiên trong phương thức tuyển sinh riêng?
    - Có 7 nhóm ưu tiên.
  - - Thí sinh có thể thay đổi nguyện vọng sau khi đã đăng ký trực tuyến không?
