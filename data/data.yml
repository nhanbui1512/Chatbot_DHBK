  - - Thí sinh có thể đăng ký thi môn Vẽ mỹ thuật tại địa điểm nào?
    - Địa điểm thi cụ thể được thông báo trên trang tuyển sinh của trường.
  - - Kết quả thi Vẽ mỹ thuật được công bố ở đâu?
    - Kết quả thi được công bố trên trang tuyển sinh của trường.
  - - Thí sinh muốn biết thêm thông tin về tuyển sinh ngành Kiến trúc thì liên hệ qua đâu?
    - Thí sinh có thể liên hệ qua hotline 0888 477 377 hoặc xem thông tin trên trang tuyển sinh của trường.
  - - Thí sinh đăng ký xét tuyển học bạ tại Đại học Bách khoa Đà Nẵng bằng cách nào?
